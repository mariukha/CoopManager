version: '3.8'

services:
  db:
    image: container-registry.oracle.com/database/express:21.3.0-xe
    container_name: oracle-xe-prod
    ports:
      - "1521:1521"
      - "5500:5500"
    environment:
      - ORACLE_PWD=oracle
      - TZ=Europe/Warsaw
    volumes:
      - oracle-data:/opt/oracle/oradata
      - ./INIT_DB.sql:/opt/oracle/scripts/startup/init.sql
    healthcheck:
      test: ["CMD", "sqlplus", "-L", "system/oracle@//localhost:1521/XEPDB1", "@/dev/null"]
      interval: 30s
      timeout: 10s
      retries: 10
      start_period: 120s

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: coop-backend
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    environment:
      - DB_USER=system
      - DB_PASSWORD=oracle
      - DB_DSN=db:1521/XEPDB1
      - TZ=Europe/Warsaw
    restart: always

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: coop-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    environment:
      - VITE_API_BASE_URL=http://localhost:8000
    restart: always

volumes:
  oracle-data:
